<!DOCTYPE html>
<html>
    <head>
        <title>APP AR</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    </head>
    <body>
        <a-scene embedded arjs>
              <a-assets>
                  <a-asset-item id="model" src="assets/models/scene.glb"></a-asset-item>
              </a-assets>
              <a-marker preset="hiro">
                <a-entity gltf-model="#model" scale="0.000000000000001 0.000000000000001 0.000000000000001" rotation="0 180 0"></a-entity>
              </a-marker>
              <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
